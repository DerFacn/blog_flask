{% extends 'base.html' %}
{% block title %}Create blog{% endblock %}
{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Create blog</h1>
      <form method="POST" action="/create">
        <div class="field">
          <label class="label">Blog title</label>
          <div class="control">
            <input class="input" type="text" name="title" placeholder="Enter blog title">
          </div>
        </div>
        <div class="field">
          <label class="label">Blog content</label>
          <div class="control">
            <textarea class="textarea" name="content" placeholder="Enter blog content"></textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link" type="submit">Create!</button>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}

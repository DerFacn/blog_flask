{% extends 'base.html' %}
{% block title %}Update blog{% endblock %}
{% block content %}
  <section class="section">
    <div class="container">
      <h1 class="title">Update blog</h1>
        {% with messages = get_flashed_messages() %}
        {% if messages %}
            <div class="notification is-danger">
                {{ messages[0] }}
            </div>
        {% endif %}
        {% endwith %}
      <form method="POST" action="/update/{{ blog.id }}">
        <div class="field">
          <label class="label">Blog title</label>
          <div class="control">
            <input class="input" type="text" name="title" placeholder="Enter blog title" value="{{ blog.title }}">
          </div>
        </div>
        <div class="field">
          <label class="label">Blog content</label>
          <div class="control">
            <textarea class="textarea" name="content" placeholder="Enter blog content">{{ blog.content }}</textarea>
          </div>
        </div>
        <div class="field">
          <div class="control">
            <button class="button is-link" type="submit">Update!</button>
          </div>
        </div>
      </form>
    </div>
  </section>
{% endblock %}
